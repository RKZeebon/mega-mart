<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mege Mart</title>
</head>

<body>

    <header>
        <div class="navbar-text">
            <div class="container">

                            <img src="./assets/MegaMart.png" alt="">
                        </div>
                    </div>
                    <div class="navbar-right">
                        <div class="navbar-search">
                            <input type="text" placeholder="Search essentials, groceries and more...">
                        </div>
                        <div class="nav-links">
                            <ul>
                                <li><a href="#">Sign Up/Sign In</a></li>
                                <li><a href="#">Sign Up/Sign In</a></li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
        </nav>

        <div class="navbar-options">
            <div class="container">
                <ul>
                    <li>
                        <select name="" id="">

                    </li>
                    <li>

                    </li>
                    <li>

                        </select>
                    </li>
                    <li>

                            <option value="">Fashion</option>
                        </select>
                    </li>
                    <li>
                        <select name="" id="">

                        </select>
                    </li>
                    <li>
                        <select name="" id="">
                            <option value="">Beauty</option>
                        </select>
                    </li>
                    <li>
                        <select name="" id="">
                            <option value="">Home Improvement</option>
                        </select>
                    </li>
                    <li>
                        <select name="" id="">
                            <option value="">Sports, Toys & Luggage</option>
                        </select>
                    </li>
                </ul>
            </div>
        </div>


        <section>
            <div class="container">
                <div class="hero">
                    <div class="hero-left-right-buttons">
                        <button id="left"><img src="./assets/icon/Arrow.png" alt=""></button>
                        <button id="right"><img src="./assets/icon/Arrow.png" alt=""></button>
                    </div>
                    <div class="hero-left">
                        <h2>Best Deal Online on smart watches</h2>
                        <h1>SMART WEARABLE.</h1>
                        <h2>UP to 80% OFF</h2>

                        <div class="navigation-dots">
                            <svg xmlns="http://www.w3.org/2000/svg" width="114" height="8" viewBox="0 0 114 8"
                                fill="none">
                                <circle cx="35" cy="4" r="4" fill="white" />

                                <circle cx="80" cy="4" r="4" fill="white" />
                                <circle cx="95" cy="4" r="4" fill="white" />
                                <circle cx="110" cy="4" r="4" fill="white" />

                    </div>

                        <img src="./assets/hero-image.png" alt="">
